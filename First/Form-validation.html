<html>
    <head>
        <title>Form validation</title>
    </head>
    <body>
        <h1>Form validations</h1>
        <form>
            <p>
                <label for="email_id">Email:</label>
                <input type="email" name="email_id" id="email_id" required>
            </p>
            <p>
                <label for="age" >Age:</label>
                <input type="number" name="age" id="age" required min="18" max="99">
            </p>
            <p>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label for="price">Price range:</label>
                <input type="range" name="price" id="price" min="0" max="10000" step="100">
            </p>
            <p>
                <label for="website">Website:</label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">Raising Time:</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </body>
</html>
